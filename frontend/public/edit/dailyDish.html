<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Speiseplan Generator</title>
    <meta name="google" content="notranslate">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>
    <div class="container">
        <div class="week-controls">
            <button onclick="previousWeek()">&lt; Vorherige Woche</button>
            <span id="currentWeek"></span>
            <button onclick="nextWeek()">Nächste Woche &gt;</button>
        </div>

        <div class="day-controls">
            <button onclick="previousDay()">&lt; Vorheriger Tag</button>
            <span id="currentDay"></span>
            <button onclick="nextDay()">Nächster Tag &gt;</button>
        </div>

        <div class="template-container">
            <div class="template-page dailyDish-bg">
                <div class="form-overlay">
                    <form id="menuForm">
                        <script>
                            for (let i = 0; i < 5; i++) {
                                document.write(`
                                    <div id="dayForm${i}" class="day-form ${i === 0 ? 'active' : ''}">
                                        <input type="text" class="input-field-20" name="dateTitle${i}" style="bottom: 65.5%; left: 13.2%" placeholder="Datum">
                                        <select class="input-field-19-h" name="dailyHalalVeggi${i}" style="bottom: 56.5%; left: 41.5%">
                                            <option value="" style="color:red;">----</option>
                                            <option value="halal" style="color:#00B050;">„HALAL“</option>
                                            <option value="veggi" style="color:#00B050;">„veggi“</option>
                                        </select>
                                        <input type="text" class="input-field-19-b" name="dailyMain${i}" style="bottom: 48%; left: 13.2%" placeholder="Tagesgericht">
                                        <input type="text" class="input-field-19" name="dailySide${i}" style="bottom: 41.2%; left: 13.2%" placeholder="Beilage">
                                        <input type="text" class="input-field-14-i" name="dailyPrice${i}" style="bottom: 33.3%; left: 13.2%" placeholder="Preis">

                                        <select class="input-field-19-h" name="soupHalalVeggi${i}" style="bottom: 22.7%; left: 32.5%">
                                            <option value="" style="color:red;">----</option>
                                            <option value="halal" style="color:#00B050;">„HALAL“</option>
                                            <option value="veggi" style="color:#00B050;">„veggi“</option>
                                        </select>
                                        <input type="text" class="input-field-19-b" name="dailySoup${i}" style="bottom: 14.5%; left: 13.2%" placeholder="Tagessuppe">
                                        <input type="text" class="input-field-14-i" name="soupPrice${i}" style="bottom: 6.3%; left: 13.2%" placeholder="Preis">
                                    </div>
                                `);
                            }
                        </script>
                    </form>
                </div>
            </div>
        </div>

        <div class="bottom-controls">
            <button onclick="saveWeek()">Woche speichern</button>
            <button onclick="generatePDF()">PDF generieren</button>
        </div>
    </div>

    <script src="../src/dailyDish.js"></script>

</body>

</html>
